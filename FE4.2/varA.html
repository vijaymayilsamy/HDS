var WF = WF || {};
WF.exp = {

        addBanner: function(){
        	var href =  window.location.href,
        		imgsrc = 'http://projects.widerfunnel.com/CLIENTS/HDS/FE4.2/images/'
        		str = '';

        	$('.page-body .row-fluid:eq(0)').before('<div class="row-fluid" id="wf_container"><div class="wf_image"></div><div class="wf_desc"><h5></h5><div class="wf_cta"><a class="btn btn-hds">Click now to save</a></div></div></div>');
        	if(href.indexOf('-400a-fill-valve-p575250') > -1){
        		str = 'Save 20 cents per valve <br />by purchasing the 6 pack';
        		url = 'cutout-pumps.png';
        		$('.wf_image').css('width','256px');
        		$('.wf_desc').css('width','250px');
        	}
        	if(href.indexOf('-wood-round-toilet-seat-standard-duty-p568525') > -1){
        		str = 'Save $1 per seat by <br />purchasing the 6 pack';
        		url = 'cutout-seats.png';
        		$('.wf_image').css('width','261px');
        		$('.wf_desc').css('width','255px');
        	}
        	if(href.indexOf('-wood-round-toilet-seat-package-of-6-p568501') > -1){
        		str = 'Impress residents with a more <br />attractive heavy-duty seat';
        		url = 'cutout-seat.png';

        	}

        	$('#wf_container').find('.wf_image').css('background','url('+imgsrc+url+') no-repeat 0 0');
        	$('#wf_container').find('.wf_desc h5').html(str);
        	$('.wf_cta').find('a').bind('click', function(){
        		addItem2ShopCartAjax('addToCartBtn_'+$('#partNumber_1').val(), document.ProductDetailsForm.id);
        	});
        },

        init: function(){
        	$('.page-body .row-fluid:eq(0)').available(function(){
        		WF.exp.addBanner();
        	}, false);	
        	
        }
};
