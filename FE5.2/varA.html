<style>
.prod-grid-container .prod_list_image{
	height:200px;
}
.prod_list_brand{
       display:none;
}
div.prod-grid-container h2{
      height:40px;
}
.prod-grid-container .price-tier{
    height:60px;
}
</style>
<script>
// jQuery available Plugin 1.7.0 (20121201)
// By John Terenzio | http://terenz.io | MIT License
(function(c){var a,b=[],d=function(){for(a=0;a<b.length;++a)if(c(b[a][0])[0]&&(b[a][2]||c(b[a][0]).next()[0]||c.isReady)){try{b[a][1].apply(c(b[a][0]).eq(0))}catch(e){"undefined"!==typeof window.console&&window.console.log(e)}b.splice(a,1);--a}b.length&&!c.isReady&&window.setTimeout(d,10)};c.fn.available=function(a,c){b.push([this.selector,a,c||!1]);d();return this}})(jQuery);

var WF = WF || {};
WF.exp = {
	
	enlargeImage: function(){
		if(!$('#wf_productlisting').length && !$('a.grid_icon').length){
			$('.prod_list_image').find('img').each(function(){
				var $el = $(this),
					src = $el.attr('src');
				src = src.replace('/thumb/','/large/');	
				src = src.replace('_T.gif','_L.jpg');
				src = src.replace('_WebOnly_Thumbnail_','_WebOnly_Large_');

				$el
					.attr('src',src)
					.css({'width' : '160px', 'height' : '160px'});
			});	
			$('.widget_product_listing').attr('id','wf_productlisting');
		} 
		setTimeout(function(){
			WF.exp.enlargeImage();
		}, 1e3);
		
		

	},

	init: function(){
		this.enlargeImage();
	}	
};
$('.prod_list_image').available(function(){
	WF.exp.init();
}, false);
</script>
